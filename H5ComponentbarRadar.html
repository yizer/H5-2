<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
      font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;

    }
    .iphone{
      width: 340px;
      height: 540px;
      left: 50%;
      top: 50%;
      position: absolute;
      background-color: #fff;
      margin: -270px 0 0 -170px;
    }

  </style>
  <!-- 基本组件 -->
  <link rel="stylesheet" href="css/H5ComponentBase.css">
  <script src="lib/jquery-2.0.0.min.js"></script>
  <script src="js/H5ComponentBase.js"></script>
  <!-- 引入雷达图资源 -->
  <script src="js/H5ComponentRadar.js"></script>
  <link rel="stylesheet" href="css/H5ComponentRadar.css">
</head>
<body>
  <!-- 用于开发测试H5ComponentRadar雷达图组件 -->
  <div class="iphone">

  </div>
 <script>
   var cfg ={
    type : 'radar',
    width:400,
    height:400,
    data:[
      ['JS','.6','#ff7676'],
      ['jQuery','.7','#f00'],
      ['HTML','.5',],
      ['HTML5','.8',],
      ['jQuery','.9',],
    ],
    css:{
      top:200,
      opacity:0,

    },
    animateIn:{top:100,opacity:1},
    animateOut:{top:300,opacity:0},
    center:true,
   }
   var h5 = new H5ComponentRadar( "radar" , cfg );
   $('.iphone').append(h5);

   var leave = true;
   $('body').click(function () {
    leave = !leave
     $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
   });

   setTimeout(function () {
     $('body').click();
   },1000);

 </script>
</body>
</html>
