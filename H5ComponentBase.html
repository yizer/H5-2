<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
    }
    .iphone{
      width: 340px;
      height: 540px;
      left: 50%;
      top: 50%;
      position: absolute;
      background-color: #fff;
      margin: -270px 0 0 -170px;
    }

  </style>
<link rel="stylesheet" href="css/H5ComponentBase.css">
<script src="lib/jquery-2.0.0.min.js"></script>
 <script src="js/H5ComponentBase.js"></script>
</head>
<body>
  <!-- 基本的图文组件 -->
  <div class="iphone">

  </div>
 <script>
   var cfg ={
    type : 'base',
    width:514,
    height:306,
    text : "文本内容",
    bg:"../imgs/people.png",
    css:{
      left:20,
      bottom:0,
      opacity:0,

    },
    animateIn:{bottom:160,opacity:1},
    animateOut:{bottom:0,opacity:0},
    center:true,
   }
   var h5 = new H5ComponentBase( "myName" , cfg );
   $('.iphone').append(h5);

   var leave = true;
   $('body').click(function () {
    leave = !leave
     $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
   })
 </script>
</body>
</html>
