<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background-color: #000;
      font-size: 12px;
    }
    .iphone{
      width: 340px;
      height: 540px;
      left: 50%;
      top: 50%;
      position: absolute;
      background-color: #fff;
      margin: -270px 0 0 -170px;
    }

  </style>
    <script src="lib/jquery-2.0.0.min.js"></script>
    <link rel="stylesheet" href="css/H5ComponentBase.css">
    <script src="js/H5ComponentBase.js"></script>
    <script src="js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" href="css/H5ComponentPoint.css">
</head>
<body>
        <!-- 用于开发测试 H5ComponentPoint 对象（散点图组件组件） -->
        <div class="iphone">
        </div>

    <script type="text/javascript">

        var cfg = {
            type : 'point',

            width : 300,
            height : 300,
            data:[
                ['A项' , .4  ,'green'],
                ['B项' , .2  ,'#D1F61F', 0 ,'-60%'],
                ['C项' , .3  ,'red', 0 ,'120%']
            ],
            css : {
                bottom:'40%'
            },
            center : true,
        }

        var h5 = new H5ComponentPoint( 'myName', cfg );
        $('.iphone').append(h5);


        var leave = true;
        $('body').click(function (){
            leave = !leave;
            //click trigger onLeave or onLoad
            $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' )
        });
        //初始化一秒后自动触发onload事件,展示效果
        setTimeout(function(){
            $('body').click()
        },1000)

    </script>

    </body>

</html>
